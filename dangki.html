<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssdn/reset.css">
    <link rel="stylesheet" href="cssdn/app.css">
    <link rel=” stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css”>    
    <title>TRANG ĐĂNG KÍ</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login" method="post" >
            <h1 class="from-heading" style="text-align: center; color: #ffffff;">ĐĂNG KÍ</h1>
            <div class="form-group">
                <img  class="fas-fa-user" src="anhdangnhap/user-solid.svg"></img>
                <input id="username" type="text" class="form-input" placeholder="Tên đăng kí">

            </div>
            <div class="form-group">
                <img class="fas-fa-pas" src="anhdangnhap/lock-solid.svg">
                <input id="password" type="password" class="form-input" placeholder="New Password">
                
            </div>
            <div class="form-group">
                <img class="fas-fa-confirmpas" src="anhdangnhap/key-solid.svg">
                <input id="confirmpassword" type="password" class="form-input" placeholder="Confirm Password">
                
            </div>
            <a href="index.html" class="dangnhap-link" style="color: #ffffff; margin-left: 300px;">ĐĂNG NHẬP</a>
            <button onclick="signup()" id="btn" class="form-submit" >Đăng kí</button>
            <p style="text-align: center; color: #f6ff00; font-size: 17px; text-shadow:0px 0px 20px 2px #ffffff;">*Lưu ý* Khi đăng kí tài khoản mới sẽ xóa tài khoản cũ!</p>
            <div style="text-align: center;">
                <a style="color: #ffffff; text-align: center;" href="gioithieu.html">MÔ TẢ, GIỚI THIỆU VÀ HƯỚNG DẪN SỬ DỤNG</a>
            </div>
        </form><br>
        
    </div>
    <script src="anhdangnhap/dangnhap.js"></script>
</body>
</html>
